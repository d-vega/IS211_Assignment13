{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login - Student Quiz CMS{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="loginform">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required="required"></input>
            <input type="password" name="password" placeholder="Password" required="required"></input>
            <input type="submit" value="Log In"></input>
        </form>
        <a href="/register" class="button">Don't have an account? Register here</a>
    </div>
{% endblock %}
