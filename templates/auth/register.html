{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register - Student Quiz CMS{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="registerform">
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required="required"></input>
            <input type="password" name="password" placeholder="Password" required="required"></input>
            <input type="submit" value="Register"></input>
        </form>
        <a href="/" class="button">Already have an account? Login here</a>
    </div>
{% endblock %}
